<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap"
            rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" />
        <!-- ALL MIN CSS -->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <!-- File Normalization -->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <!-- Import CSS Files -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>BMI Calculator</h1>
                <div class="content">
                    <div class="input-age">
                        <label for="height">Age</label>
                        <input type="text" autocomplete="off" id="age" class="text-input" required>
                    </div>

                    <div class="gender">
                        <label class="container">
                            <input type="radio" name="radio" id="male">
                            <p class="text">Male</p>
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">
                            <input type="radio" name="radio" id="female">
                            <p class="text">Female</p>
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="containerHW">
                        <div class="input-height">
                            <label for="height">Height(cm)</label>
                            <input type="number" id="height" required>
                        </div>
    
                        <div class="input-weight">
                            <label for="weight">Weight(KG)</label>
                            <input type="number" id="weight" required>
                        </div>
                    </div>

                    <button class="calculate" id="submit">
                        Calculate BMI
                    </button>
                </div>

                <div class="result">
                    <p>Your BMI is</p>
                    <div id="result">00.00</div>
                    <p class="comment"></p>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div></div>

        <!-- Script -->
        <script src="vendor/js/main.js"></script>
    </body>
</html>
